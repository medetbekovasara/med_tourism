{% extends "base.html" %}

{% block title %}Запись к Врачу{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-3 text-center">Запись на Консультацию</h2>

    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="card shadow-lg p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Выберите врача:</label>
                {{ form.doctor }}
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Дата:</label>
                    {{ form.date }}
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Время:</label>
                    {{ form.time }}
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Записаться</button>
                <a href="{% url 'user_profile' %}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
