{% extends "base.html" %}

{% block title %}Бронирование отеля{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="modern-card p-4 shadow">
                <h3 class="fw-bold mb-4 text-center">Бронирование в {{ hotel.name }}</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="check_in_date" class="form-label">Дата заезда:</label>
                        <input type="date" name="check_in_date" id="check_in_date" class="form-control"
                               min="{{ today|date:'Y-m-d' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="check_out_date" class="form-label">Дата выезда:</label>
                        <input type="date" name="check_out_date" id="check_out_date" class="form-control"
                               min="{{ today|date:'Y-m-d' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="guests" class="form-label">Количество гостей:</label>
                        <input type="number" name="guests" id="guests" class="form-control" value="1" min="1" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-modern">Забронировать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
