{% extends "base.html" %}
{% block title %}Бронирование отеля{% endblock %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-center">Бронирование: {{ hotel.name }}</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Забронировать</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
