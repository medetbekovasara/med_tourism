{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Регистрация</h2>
            <p class="text-center text-muted">Создайте новый аккаунт</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Введите email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" name="password1" class="form-control" placeholder="Введите пароль" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Повторите пароль</label>
                    <input type="password" name="password2" class="form-control" placeholder="Повторите пароль" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
            </form>

            <p class="text-center mt-3">
                Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
